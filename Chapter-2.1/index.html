<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>PRIVATE GROUP CHAT APP</h1>
    <input type="text" id="roomId" placeholder="Enter room ID to join...">
    <button onclick="joinRoom()">Join Room</button>

    <div id="messageDisplay" style="height: 50vh; width: 50vw; background-color: teal; margin-bottom: 20px; color: white;"></div>
    <input type="text" id="message" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>


    <!-- by script -> connect socket with frontend and backend too -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

    const messagebox = document.getElementById('messageDisplay');
    const messageInput = document.getElementById('message');
    let room = null;

    function joinRoom(){
      const roomId = document.getElementById('roomId').value;
      room = roomId;
      socket.emit('join-room',roomId);
    }

    function sendMessage(){
      const msg = messageInput.value;
      socket.emit('message',{roomId:room,msg}); // msg bhejna
      const element = document.createElement('div');
      element.textContent = msg;
      element.style.textAlign = 'right';
      messagebox.appendChild(element);
      messageInput.value = '';
    }

    socket.on('new-message',(data)=>{ // listening for msg
      const element = document.createElement('div');
      element.textContent = data;
      messagebox.appendChild(element);
    })

    </script>

</body>
</html>
